<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Go Moku</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div class="custom-canvas">

    <div class="control-panel">
      <button onclick="undo()" class="btn">Undo</button>

      <div class="turn-container">

        <div class="cross-turn standart-turn">
          <p id="cross_turn">0</p>
        </div>

        <div class="ring-turn standart-turn">
          <p id="ring_turn">0</p>
        </div>
      </div>
    </div>

    <div class="game-area" id="matharea">
      <img src="images/20xOriginalTransparentMarked.png" alt="game-zone" class="game-area" onclick="putACrossHere()">

      <!-- <div class="cross" id="x20-y9-p1" style="left: 564px; top: 265px; position: absolute;"></div> -->
    </div>

  </div>

  <div class="foreground" id="foreground"></div>
  <div class="win-block" id="win-block">
    You win, X Player!
  </div>


  <script type="text/javascript" src="script/main.js"></script>
  <script type="text/javascript">
    mainLoop();
  </script>


</body>

</html>
